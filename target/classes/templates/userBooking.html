<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Bootstrap Simple Data Table</title>
    <link
            href="https://fonts.googleapis.com/css?family=Roboto"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body {
            color: #fff;
            background: #b2744c; /* Same background color as login page */
            font-family: 'Poppins', sans-serif;
        }

        .table-responsive {
            margin: 30px 0;
        }

        .table-wrapper {
            min-width: 1000px;
            background: #2a2b38;
            padding: 20px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        .table-title {
            padding-bottom: 10px;
            margin: 0 0 10px;
            text-align: center;
            color: #fff;
        }

        .table-title h2 {
            font-size: 24px;
            font-weight: 700;
        }

        .search-box {
            position: relative;
            float: right;
        }

        .search-box input {
            height: 34px;
            border-radius: 20px;
            padding-left: 35px;
            border-color: #ddd;
            box-shadow: none;
            color: #333;
        }

        .search-box input:focus {
            border-color: #b2744c;
        }

        .search-box i {
            color: #b2744c;
            position: absolute;
            font-size: 19px;
            top: 8px;
            left: 10px;
        }

        table.table tr th,
        table.table tr td {
            border-color: #e9e9e9;
            color: #fff;
        }

        table.table-striped tbody tr:nth-of-type(odd) {
            background-color: #333;
        }

        table.table-striped.table-hover tbody tr:hover {
            background: #444;
        }

        table.table th i {
            font-size: 13px;
            margin: 0 5px;
            cursor: pointer;
        }

        table.table td:last-child {
            width: 130px;
        }

        table.table td a {
            color: #a0a5b1;
            display: inline-block;
            margin: 0 5px;
        }

        table.table td a.view {
            color: #03a9f4;
        }

        table.table td a.edit {
            color: #ffc107;
        }

        table.table td a.delete {
            color: #e34724;
        }

        table.table td i {
            font-size: 19px;
        }

        .pagination {
            float: right;
            margin: 0 0 5px;
        }

        .pagination li a {
            border: none;
            font-size: 95%;
            width: 30px;
            height: 30px;
            color: #999;
            margin: 0 2px;
            line-height: 30px;
            border-radius: 30px !important;
            text-align: center;
            padding: 0;
        }

        .pagination li a:hover {
            color: #666;
        }

        .pagination li.active a {
            background: #03a9f4;
        }

        .pagination li.active a:hover {
            background: #0397d6;
        }

        .pagination li.disabled i {
            color: #ccc;
        }

        .pagination li i {
            font-size: 16px;
            padding-top: 6px;
        }

        .hint-text {
            float: left;
            margin-top: 6px;
            font-size: 95%;
            color: #fff;
        }

        /* Style for the filter by status dropdown (select) */
        #statusSelect {
            height: 34px;
            border-radius: 20px;
            padding-left: 35px;
            padding-right: 10px;
            border-color: #ddd;
            background-color: #1f2029; /* Dark background color to match the theme */
            color: #fff; /* White text color */
            font-size: 14px;
            box-shadow: none;
            appearance: none; /* Remove default styling */
            width: 100%;
        }

        #statusSelect:focus {
            border-color: #b2744c; /* Focus border color to match the theme */
            background-color: #2a2b38; /* Slightly lighter background color on focus */
            color: #fff;
        }

        #statusSelect option {
            background-color: #1f2029; /* Dark background color for options */
            color: #fff; /* White text color for options */
        }

        #statusSelect option:hover {
            background-color: #b2744c; /* Highlight on hover */
            color: #fff;
        }

        /* Add a small icon to the left of the dropdown text */
        #statusSelect option:first-child {
            padding-left: 35px; /* Add space for the icon */
        }

        /* Style the label to match the theme */
        #statusSelect ~ label {
            color: #fff;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
            display: inline-block;
        }

        /* Modal Container */
        .modal-dialog {
            max-width: 800px;
            margin: 30px auto;
        }

        .modal-content {
            background-color: #2a2b38; /* Dark background for modal */
            border-radius: 10px;
            color: #fff; /* White text color */
        }

        /* Modal Header */
        .modal-header {
            background-color: #1f2029; /* Slightly darker background for the header */
            color: #fff;
            padding: 15px;
            border-bottom: 1px solid #444;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .close {
            color: #fff;
            font-size: 30px;
            opacity: 0.8;
        }

        .close:hover,
        .close:focus {
            color: #ff5722;
            opacity: 1;
        }

        /* Modal Body */
        .modal-body {
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
            background-color: #2a2b38;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            color: #fff;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #333;
            color: #fff;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #b2744c;
            background-color: #444;
        }

        /* Checkbox List for Categories */
        .form-group ul {
            list-style-type: none;
            padding: 0;
        }

        .form-group ul li {
            margin-bottom: 10px;
        }

        .form-group ul li label {
            color: #fff;
            font-weight: 500;
        }

        .form-group ul li input[type="checkbox"] {
            margin-right: 10px;
        }

        /* Time input fields */
        .form-group input[type="time"] {
            width: 48%;
            margin-right: 4%;
        }

        /* Modal Footer */
        .modal-footer {
            background-color: #1f2029;
            padding: 10px 20px;
            border-top: 1px solid #444;
            text-align: right;
        }

        .modal-footer input[type="button"],
        .modal-footer input[type="submit"] {
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        .modal-footer input[type="button"] {
            background-color: #e0e0e0;
            color: #333;
            border: none;
        }

        .modal-footer input[type="button"]:hover {
            background-color: #ccc;
        }

        .modal-footer input[type="submit"] {
            background-color: #ffc107;
            color: #fff;
            border: none;
        }

        .modal-footer input[type="submit"]:hover {
            background-color: #ff9800;
        }

        /* Scrollbar Styling */
        .modal-body::-webkit-scrollbar {
            width: 6px;
        }

        .modal-body::-webkit-scrollbar-thumb {
            background-color: #b2744c;
            border-radius: 3px;
        }

        .modal-body::-webkit-scrollbar-track {
            background-color: #333;
        }

    </style>
    <script>
        function filterByStatus() {
            const selectedStatus = document.getElementById("statusSelect").value;
            const queryParam = selectedStatus ? `?status=${selectedStatus}` : ""; // Include `status` only if selected
            window.location.href = `/user/getUserBooking${queryParam}`;
        }
        $(document).ready(function () {
            $("#updateBookingForm").on("submit", function (event) {
                event.preventDefault(); // Prevent default form submission

                const form = $(this);
                const actionUrl = form.attr("action");

                $.ajax({
                    type: "POST",
                    url: actionUrl,
                    data: form.serialize(), // Serialize form data
                    success: function (response) {
                        alert("Booking updated successfully!");
                        location.reload(); // Reload the page
                    },
                    error: function (message) {
                        alert("Failed to update booking.");
                    },
                });
            });
        });
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".view").forEach((button) => {

                button.addEventListener("click", function () {

                    document.getElementById("view-status").textContent  = this.getAttribute("data-status");
                    document.getElementById("view-note").textContent  = this.getAttribute("data-note");
                    document.getElementById("view-decision-date").textContent  = this.getAttribute("data-decision-date");
                });
            });
        })
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".edit").forEach((button) => {
                button.addEventListener("click", function () {
                    document.getElementById("edit-id").value =
                        this.getAttribute("data-id");
                    document.getElementById("edit-name").value =
                        this.getAttribute("data-name");
                    document.getElementById("edit-phone").value =
                        this.getAttribute("data-phone");
                    document.getElementById("edit-note").value =
                        this.getAttribute("data-note");
                    document.getElementById("edit-guest").value =
                        this.getAttribute("data-guest");
                    const dataTime = this.getAttribute("data-time"); // "04-12-2024 18:00:00"
                    const parts = dataTime.split(" "); // Split into ["04-12-2024", "18:00:00"]
                    const dateParts = parts[0].split("-"); // Split date into ["04", "12", "2024"]
                    const formattedDate = `${dateParts[2]}-${dateParts[1]}-${dateParts[0]}`;
                    const formattedTime = parts[1].slice(0, 5); // Get "18:00"
                    document.getElementById(
                        "edit-time"
                    ).value = `${formattedDate}T${formattedTime}`;
                });
            });

        });
        $(document).ready(function () {
            // Initialize tooltips
            $('[data-toggle="tooltip"]').tooltip();

            // Set up the modal event handler
            $("#deleteEmployeeModal").on("show.bs.modal", function (event) {
                var button = $(event.relatedTarget); // Button that triggered the modal
                var bookingId = button.data("booking-id"); // Extract booking ID from data attribute
                console.log("Triggered for booking ID:", bookingId); // Debugging line

                // Set the onclick function dynamically
                $("#confirmDeleteButton")
                    .off("click")
                    .on("click", function () {
                        deleteBooking(bookingId);
                    });
            });
        });
        // Delete booking function
        function deleteBooking(bookingId) {
            fetch(`/user/deleteBooking/${bookingId}`, {method: "DELETE"})
                .then((response) => {
                    if (response.ok) {
                        console.log("Delete successful."); // Debugging line
                        window.location.href = "/user/getUserBooking";
                    } else {
                        alert("Failed to delete booking.");
                    }
                })
                .catch((error) => {
                    console.error("Error:", error);
                    alert("An error occurred while deleting booking.");
                });
        }

        document.getElementById('myForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const formObject = {};
            formData.forEach((value, key) => {
                formObject[key] = value;
                console.log(key, value);
            });
            try {
                const response = await fetch('/account/saveUserInformation', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json', // Set the Content-Type to JSON
                    },
                    body: JSON.stringify(formObject), // Convert object to JSON
                });

                if (response.ok) {
                    alert('Form submitted successfully!');
                    window.location.href = '/account/login';
                } else {
                    console.error('Error:', response.statusText);
                    alert('Form submission failed!');
                }
            } catch (error) {
                console.error('Request failed:', error);
                alert('An error occurred!');
            }
        })
    </script>
</head>
<body>
<div id="editEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">

            <form
                    th:action="@{/user/updateBooking}"
                    method="POST"
                    id="updateBookingForm"
            >
                <div class="modal-header">
                    <h4 class="modal-title">Edit Booking</h4>
                    <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-hidden="true"
                    >
                        &times;
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Name</label>
                        <input
                                type="text"
                                class="form-control"
                                name="name"
                                id="edit-name"
                                required
                        />
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input
                                type="text"
                                class="form-control"
                                name="phone"
                                id="edit-phone"
                                required
                        />
                    </div>
                    <div class="form-group">
                        <label>Number of guest</label>
                        <input
                                type="text"
                                class="form-control"
                                name="number_of_guests"
                                id="edit-guest"
                                required
                        />
                    </div>
                    <div class="form-group">
                        <label>Note</label>
                        <textarea
                                class="form-control"
                                name="note"
                                id="edit-note"
                                required
                        ></textarea>
                    </div>
                    <div class="form-group">
                        <label>Time</label>
                        <input
                                type="datetime-local"
                                name="time"
                                class="form-control"
                                id="edit-time"
                                required
                        />
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="hidden" name="booking_id" id="edit-id"/>
                    <input
                            type="button"
                            class="btn btn-default"
                            data-dismiss="modal"
                            value="Cancel"
                    />
                    <input type="submit" class="btn btn-info" value="Save"/>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="viewEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">View Booking Response</h4>
                <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-hidden="true"
                >
                    &times;
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Booking Status</label>
                    <p class="form-control-static" id="view-status"></p>
                </div>
                <div class="form-group">
                    <label>Note</label>
                    <p class="form-control-static" id="view-note"></p>
                </div>
                <div class="form-group">
                    <label>Decision Date</label>
                    <p class="form-control-static" id="view-decision-date"></p>
                </div>
            </div>
            <div class="modal-footer">

                <input
                        type="button"
                        class="btn btn-default"
                        data-dismiss="modal"
                        value="Close"
                />
            </div>
        </div>
    </div>
</div>
<div id="deleteEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Delete Booking</h4>
                    <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-hidden="true"
                    >
                        &times;
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this booking?</p>
                    <p class="text-warning">
                        <small>This action cannot be undone.</small>
                    </p>
                </div>
                <div class="modal-footer">
                    <input
                            type="button"
                            class="btn btn-default"
                            data-dismiss="modal"
                            value="Cancel"
                    />
                    <button
                            type="button"
                            class="btn btn-danger"
                            id="confirmDeleteButton"
                    >
                        Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container">
    <h2 th:text="${user.fullName}"></h2>
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8">
                        <h2>Booking <b>Orders</b></h2>
                    </div>
                    <div class="col-sm-4">
                        <label for="statusSelect">Filter by Status:</label>
                        <select id="statusSelect" onchange="filterByStatus()">
                            <option th:value="''" th:selected="${currentStatus == null}">All</option>
                            <option th:value="'0'" th:selected="${currentStatus == 0}">PENDING</option>
                            <option th:value="'1'" th:selected="${currentStatus == 1}">POSTPONED</option>
                            <option th:value="'2'" th:selected="${currentStatus == 2}">ACCEPTED</option>
                            <option th:value="'3'" th:selected="${currentStatus == 3}">DENIED</option>
                        </select>




                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover table-bordered">
                <thead>
                <!-- Column -->
                <tr>
                    <th>Booking ID</th>
                    <th>Restaurant name</th>
                    <th>Customer Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Note</th>
                    <th>Guests</th>
                    <th>Time</th>
                    <th>status</th>
                    <th>Update at</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Object -->
                <tr th:each="booking : ${bookingTable}">
                    <td th:text="${booking.bookingId}"></td>
                    <td th:text="${booking.restaurant_name}"></td>
                    <td th:text="${booking.customer_name}"></td>

                    <td th:text="${booking.phone}"></td>
                    <td  th:text="${booking.email}"></td>
                    <td th:text="${booking.note}"></td>
                    <td th:text="${booking.getNumber_of_guests}"></td>
                    <td th:text="${booking.getBooking_date}"></td>
                    <td th:text="${booking.status}"></td>
                    <td th:text="${booking.getUpdated_at}"></td>

                    <td>
                        <div th:switch="${booking.adminDecision}">
                            <div th:case="null">
                                <a
                                        href="#editEmployeeModal"
                                        class="edit"
                                        data-toggle="modal"
                                        th:attr="
                            data-id =${booking.bookingId},
                            data-name=${booking.customer_name},
                            data-guest=${booking.getNumber_of_guests},
                            data-note=${booking.getNote},
                            data-phone=${booking.phone},
                            data-time=${booking.booking_date}"
                                >
                                    <i
                                            class="material-icons"
                                            data-toggle="tooltip"
                                            title="Edit"
                                    >&#xE254;</i
                                    >
                                </a>

                                <a
                                        href="#deleteEmployeeModal"
                                        class="delete"
                                        data-toggle="modal"
                                        th:data-booking-id="${booking.bookingId}"
                                >
                                    <i
                                            class="material-icons"
                                            data-toggle="tooltip"
                                            title="Delete"
                                    >&#xE872;</i
                                    >
                                </a>

                            </div>
                            <div th:case="*"><a
                                    href="#viewEmployeeModal"
                                    class="view"
                                    data-toggle="modal"
                                    th:attr="
                        data-status=${booking.adminDecision.status},
                        data-note=${booking.adminDecision.adminNote},
                        data-decision-date=${booking.adminDecision.decisionDate}
                        "
                            >
                                <i
                                        class="material-icons"
                                        data-toggle="tooltip"
                                        title="Edit"
                                >&#xE417;</i
                                >
                            </a></div>
                        </div>
                    </td>
                </tr>
                <!-- Object -->

                <!-- Object -->
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
