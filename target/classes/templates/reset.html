<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <style>
        .form-container {
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            background-color: #f9f9f9;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Normal input style */
        input {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            outline: none;
        }
        .input-error {
            border: 10px solid red;
        }
        /* Error input style */
        /* Error message style */
        .error-text {
            display: flex;
            justify-content: center;
            align-items: center;
            color: red;
            font-size: 12px;
            margin-bottom: 5px; /* Space between error message and input */
            font-weight: bold;
        }
    </style>
</head>

<body>
<form
        id="form"
        th:action="@{/resetPassword/{sessionToken}(sessionToken=${sessionToken})}"
        method="post"
        class="form-container"
>
    <p>Please enter new password</p>
    <p>For <span th:text="${account}"></span></p>
    <div id="password-container"  >
        <label for="password"></label><input
            type="text"
            id="password"
            name="password"
            placeholder="password"
            oninput="handleInput(this)"
    />
    </div>
    <div>
        <button type="submit">Update</button>
    </div>
</form>

<script>
    function handleInput(input) {
        input.classList.remove("input-error");
        const errorText = document.querySelector(".error-text");
        if (errorText) {
            errorText.textContent = "";
        }
    }
    //-----------------------------Validate account input, check trá»‘ng------------------//
    const errorMessage = document.getElementById('message_error');
    document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault();
        // Get form inputs
        const password = document.getElementById("password");
        let isValid = true;
        if (password.value.trim() === "") {
            password.classList.add("input-error");
            errorMessage.textContent = "Missing password";
            isValid = false;
        }
        // If validation passes, submit the form
        if (isValid) {
            alert("update success. Please login to continue"); // Show the success alert
            // After the alert, redirect to the index page
            window.location.href = "../../java/session/Account/login";
            this.submit();
        }
    });

</script>
</body>
</html>
