<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900');

        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            font-size: 16px; /* Increased font size */
            line-height: 1.7;
            color: #fff;
            background-color: #b2744c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card-3d-wrap {
            position: relative;
            width: 440px;
            max-width: 100%;
            height: 500px;
            margin-top: 40px;
        }

        .card-front {
            background-color: #2a2b38;
            border-radius: 10px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-heading {
            font-size: 30px; /* Increased font size */
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
            text-align: center;
        }

        .form-container {
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-style {
            padding: 13px 20px;
            height: 48px;
            width: 100%;
            font-weight: 500;
            border-radius: 4px;
            font-size: 16px; /* Increased font size */
            color: #c4c3ca;
            background-color: #1f2029;
            border: none;
            padding-left: 40px; /* Space for the icon */
        }

        .form-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #c4c3ca;
        }

        .form-group.description i {
            top: 10px; /* Align to the top for the description */
            transform: translateY(0);
        }

        .btn {
            border-radius: 4px;
            height: 48px;
            width: 100%;
            font-size: 14px; /* Increased font size */
            font-weight: 600;
            text-transform: uppercase;
            background-color: #b2744c;
            color: #fff;
            border: none;
        }

        .btn:hover {
            background-color: #fff;
            color: #b2744c;
        }

        .checkbox-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns for the checkboxes */
            gap: 10px;
            align-items: flex-start;
        }

        /* Add spacing to the second column */
        .checkbox-container > div:nth-child(odd) {
            padding-right: 20px;
        }

        .checkbox-container label {
            color: #fff;
            margin-left: 10px;
        }

        .checkbox-container input {
            margin-right: 10px;
        }

        #restaurantDescription {
            height: 150px; /* Increased textarea height */
        }

        .category-label {
            font-size: 20px; /* Increased font size */
            color: #fff;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="card-3d-wrap">
    <div class="card-front">
        <div class="form-heading">Create Restaurant</div>
        <form class="form-container" id="myForm">
            <div class="form-group">
                <i class="fa fa-cutlery"></i>
                <input type="text" id="restaurantName" class="form-style" placeholder="Restaurant Name" name="name" />
            </div>

            <div class="form-group">
                <i class="fa fa-map-marker"></i>
                <input type="text" id="restaurantAddress" class="form-style" placeholder="Address" name="address" />
            </div>

            <div class="form-group">
                <i class="fa fa-building"></i>
                <label>
                    <select   class="form-style" name="district" >
                        <option value="" selected disabled>Select a district</option>
                        <option th:each="d : ${districts}"
                                th:value="${d.id}"
                                th:text="${d.name}"
                        ></option>
                    </select>
                </label>
            </div>

            <div class="form-group">
                <i class="fa fa-image"></i>
                <input type="text" id="restaurantPicture" class="form-style" placeholder="Picture Link" name="picture" />
            </div>

            <div class="form-group">
                <i class="fa fa-clock"></i>
                <input type="time" id="restaurantOpenTime" class="form-style" name="open_time"/>
            </div>

            <div class="form-group">
                <i class="fa fa-clock"></i>
                <input type="time" id="restaurantCloseTime" name="close_time" class="form-style" />
            </div>

            <div class="form-group">
                <i class="fa fa-phone"></i>
                <input type="tel" id="restaurantPhoneNumber" class="form-style" placeholder="Phone Number" name="phone_number"/>
            </div>

            <div class="form-group description">
                <textarea id="restaurantDescription" class="form-style" placeholder="Description" rows="4" name="description"></textarea>
            </div>

            <div class="form-group">
                <div class="category-label">Category</div>
                <div class="checkbox-container">
                    <div>
                        <input name="category"
                               type="checkbox"
                               th:value="${categories.get(0).category_id.toString}"
                        >
                        <label th:text="${categories.get(0).category_name}">
                        </label>

                    </div>
                    <div>
                        <input name="category"
                               type="checkbox"
                               th:value="${categories.get(1).category_id.toString}"
                        >
                        <label th:text="${categories.get(1).category_name}">
                        </label>

                    </div>
                    <div>
                        <input name="category"
                               type="checkbox"
                               th:value="${categories.get(2).category_id.toString}"
                        >
                        <label th:text="${categories.get(2).category_name}">
                        </label>

                    </div>
                    <div>
                        <input name="category"
                               type="checkbox"
                               th:value="${categories.get(3).category_id.toString}"
                        >
                        <label th:text="${categories.get(3).category_name}">
                        </label>

                    </div>
                    <div>
                        <input name="category"
                               type="checkbox"
                               th:value="${categories.get(4).category_id.toString}"
                        >
                        <label th:text="${categories.get(4).category_name}">
                        </label>

                    </div>
                    <div>
                        <input name="category"
                               type="checkbox"
                               th:value="${categories.get(5).category_id.toString}"
                        >
                        <label th:text="${categories.get(5).category_name}">
                        </label>

                    </div>

                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Create</button>
            </div>
        </form>
    </div>
</div>
</body>
<script>


    document.getElementById('myForm').addEventListener('submit', async function (event) {
        event.preventDefault(); // Prevent default form submission

        const form = event.target;
        const formData = new FormData(form);
        const formObject = {};

        // Convert FormData to an object, handling multiple checkboxes
        formData.forEach((value, key) => {
            if (key === "category") {
                if (!formObject[key]) {
                    formObject[key] = []; // Initialize as an array
                }
                formObject[key].push(value); // Add each checked value
            } else {
                formObject[key] = value; // Handle other fields
            }
        });

        console.log('Submitting:', formObject); // Debug log

        try {
            const response = await fetch('/admin/restaurant/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formObject), // Send data as JSON
            });

            if (response.ok) {
                alert('Form submitted successfully!');
                window.location.href = '/account/login';
            } else {
                const errorText = await response.text(); // Get response error details
                console.error('Error:', errorText);
                alert(`Form submission failed! ${errorText}`);
            }
        } catch (error) {
            console.error('Request failed:', error);
            alert('An error occurred!');
        }
    });
</script>

</html>
