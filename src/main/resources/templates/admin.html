<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800,900');

        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            font-size: 15px;
            line-height: 1.7;
            color: #fff;
            background-color: #b2744c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .card-dashboard-wrap {
            position: relative;
            width: 440px;
            max-width: 100%;
            height: auto;
            padding: 30px;
            background-color: #2a2b38;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .card-dashboard-wrap h2 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
        }

        .card-dashboard-wrap p {
            font-size: 16px;
            color: #c4c3ca;
            margin-bottom: 25px;
        }

        .btn {
            border-radius: 4px;
            height: 48px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 200ms linear;
            padding: 0 30px;
            letter-spacing: 1px;
            text-align: center;
            border: none;
            background-color: #b2744c;
            color: #fff;
            box-shadow: 0 8px 24px 0 rgba(18, 248, 173, .2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn:hover {
            background-color: #fff;
            color: #b2744c;
        }

        .btn i {
            margin-right: 8px;
        }

    </style>
</head>

<body>

<!-- Admin Dashboard Card -->
<div class="card-dashboard-wrap">
    <h2>Welcome to Admin Dashboard</h2>
    <p>Manage your restaurants, view orders, and control settings.</p>

    <!-- View Orders Button with Information Icon -->
    <a href="/admin/getBookingOrder" class="btn">
        <i class="fa fa-info-circle"></i> View Orders
    </a>

    <!-- Create Restaurant Button -->
    <a href="/admin/createRestaurant" class="btn" style="margin-top: 15px;">
        <i class="fa fa-plus"></i> Create Restaurant
    </a>

    <!-- Logout Button -->
    <a href="/logout" class="btn" style="margin-top: 20px;">
        <i class="fa fa-sign-out-alt"></i> Logout
    </a>
</div>

</body>

</html>
