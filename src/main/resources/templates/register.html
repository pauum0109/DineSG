<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-container {
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            background-color: #f9f9f9;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        input {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            outline: none;
        }

        .input-error {
            border: 2px solid red;
        }

        .error-box {
            background-color: #2c1b1b;
            color: white;
            padding: 15px;
            border: 1px solid #cb3b3b;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-family: Arial, sans-serif;
        }

        .hidden {
            display: none;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: #cb3b3b;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body th:data-error-state="${state ?: 'NO_ERROR'}">
<form id="form" th:action="@{/register}" method="post" class="form-container">
    <!-- Error Box -->
    <div class="error-box hidden" id="errorBox">
        <p class="error-text" id="message_error"></p>
        <button type="button" class="close-btn" onclick="closeErrorBox()">&times;</button>
    </div>

    <!-- Email Field -->
    <div id="email-container">
        <label for="email">Email:</label>
        <input
                th:value="${email ?: ''}"
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
        />
    </div>

    <!-- Username Field -->
    <div id="username-container">
        <label for="username">Username:</label>
        <input
                th:value="${username ?: ''}"
                type="text"
                id="username"
                name="username"
                placeholder="Username"
        />
    </div>

    <!-- Password Field -->
    <div id="password-container">
        <label for="password">Password:</label>
        <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
        />
    </div>

    <!-- Role Selection -->
    <div>
        <label for="role">Choose your role:</label>
        <input list="roles" id="role" name="role">
        <datalist id="roles">
            <option value="ADMIN">
            <option value="USER">
        </datalist>
    </div>

    <!-- Submit Button -->
    <div>
        <button type="submit">Create</button>
    </div>
</form>

<script th:inline="javascript">
    // Handle server-side error states
    const errorMessage = document.getElementById('message_error');
    const errorBox = document.getElementById('errorBox');
    const errorState = document.body.getAttribute('data-error-state');
    const usernameField = document.getElementById('username');

    function handleErrorState(state) {
        if (state === 'EXIST_USERNAME') {
            errorMessage.textContent = 'Username already exists.';
            usernameField.classList.add('input-error');
            errorBox.classList.remove('hidden');
        } else if (state === 'SUCCESS') {
            alert("Account created successfully!");
            window.location.href = "/session/Account/login";
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
        handleErrorState(errorState);
    });

    // Client-side form validation
    document.getElementById('form').addEventListener('submit', function (e) {
        e.preventDefault();
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const email = document.getElementById('email');

        let isValid = true;

        // Reset errors
        [username, password, email].forEach(input => input.classList.remove('input-error'));
        errorMessage.textContent = '';
        errorBox.classList.add('hidden');

        // Validate fields
        if (email.value.trim() === '') {
            email.classList.add('input-error');
            errorMessage.textContent = 'Email is required';
            errorBox.classList.remove('hidden');
            isValid = false;
        } else if (username.value.trim() === '') {
            username.classList.add('input-error');
            errorMessage.textContent = 'Username is required';
            errorBox.classList.remove('hidden');
            isValid = false;
        } else if (password.value.trim() === '') {
            password.classList.add('input-error');
            errorMessage.textContent = 'Password is required';
            errorBox.classList.remove('hidden');
            isValid = false;
        }

        // Submit if valid
        if (isValid) {
            errorBox.classList.add('hidden');
            this.submit();
        }
    });

    function closeErrorBox() {
        errorBox.classList.add('hidden');
    }
</script>
</body>
</html>
