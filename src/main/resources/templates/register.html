<!--Kiểm soát bang Id-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-container {
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            background-color: #f9f9f9;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Normal input style */
        input {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            outline: none;
        }

        /* Error input style */
        .input-error {
            border: 10px solid red;
        }

        /* Error message style */


        .error-text {
            display: flex;
            justify-content: center;
            align-items: center;
            color: red;
            font-size: 12px;
            margin-bottom: 5px; /* Space between error message and input */
            font-weight: bold;
        }

        .error-box {
            background-color: #2c1b1b;
            color: white;
            padding: 15px;
            border: 1px solid #cb3b3b;
            width: fit-content;
            border-radius: 8px;
            display: flex;
            align-items: center;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .close-btn {
            margin-left: 20px;
            background-color: transparent;
            border: none;
            color: #cb3b3b;
            font-size: 18px;
            cursor: pointer;
        }

        .close-btn:hover {
            color: red;
        }

        .close-btn:focus {
            outline: none;
        }

        .error-box.hidden {
            display: none;
        }
    </style>
</head>

<body th:data-error-state="${state ?: 'NO_ERROR'}">
<form id="form" th:action="@{/register}" method="post" class="form-container">
    <div class="error-box hidden" id="errorBox">
        <p class="error-text" id="message_error"></p>
        <button class="close-btn" onclick="closeErrorBox()">&times;</button>
    </div>
    <p id="test" th:text="'Email: ' + ${email}" ></p>

    <div id="username-container">
        <label for="username">Username:</label>
        <input
                th:value="${username ?: ''}"
                type="text"
                id="username"
                name="username"
                placeholder="Username"
        >
        <input  th:value="${email ?: ''}" type="hidden" name ="email" >
    </div>
    <div id="password-container">
        <label for="password">Password:</label>
        <input
                type="text"
                id="password"
                name="password"
                placeholder="Password"
        >
    </div>
    <label for="browser">Choose your role:</label>
    <input list="browsers" id="browser" name="role">
    <datalist id="browsers">
        <option value="ADMIN">
        <option value="USER">
    </datalist>
    <div>
        <button type="submit">Create</button>
    </div>
</form>
<script th:inline="javascript">



    // -------------View base response from server------------------//
    const errorMessage = document.getElementById('message_error');
    const errorState = document.body.getAttribute('data-error-state');

    function handleErrorState(state) {  //Hàm này input vào state view cho từng trạng thái lỗi từ server
        const errorBox = document.querySelector('.error-box');
        const name = [[${username}]];
        if (state === 'EXIST_USERNAME') {
            //Thêm class css,data,....
            errorMessage.textContent = name + ' Exist';
            document.querySelector('input[name="username"]').classList.add('input-error');
            errorBox.classList.remove('hidden');
        }
        document.addEventListener("DOMContentLoaded", function () {
            if (state === 'SUCCESS') {
                alert("Create success"); // Show the success alert
                // After the alert, redirect to the index page
                window.location.href = "../../java/session/Account/login";
            }
        });
    }
    // Call the function with the current state
    handleErrorState(errorState);
    //-----------------------------Validate account input, check trống------------------//
    document.getElementById('form').addEventListener('submit', function (e) {
        e.preventDefault();
        // Get form inputs
        const errorMessage = document.getElementById('message_error');
        let isValid = true;
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const errorBox = document.querySelector('.error-box');
        username.classList.remove('input-error');
        password.classList.remove('input-error');
        errorMessage.textContent = '';
        errorBox.classList.add('hidden'); // Hide the error box initially
        if (username.value.trim() === '') {
            username.classList.add('input-error');
            errorMessage.textContent = 'Missing username';
            errorBox.classList.remove('hidden');
            isValid = false;
        } else if (password.value.trim() === '') {
            // document.getElementById('emailError').textContent = 'Password is required.';
            password.classList.add('input-error');
            errorMessage.textContent = 'Missing password';
            errorBox.classList.remove('hidden');
            isValid = false;
        }
        // If validation passes, submit the form
        if (isValid) {
            errorBox.classList.add('hidden');
            this.submit();
        }
    });
    function closeErrorBox() {
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        document.getElementById("errorBox").style.display = "none";
    }
</script>
</body>
</html>
