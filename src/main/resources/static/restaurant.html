<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Card</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >
    <style>
        /* Ensuring square images */
        .square-image {
            width: 100%;
            aspect-ratio: 1 / 1; /* Makes the images square */
            object-fit: cover;
        }
        .heading7 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="heading7">Restaurant</div>
    <!-- Row to contain the three product cards -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Product Card 1 -->
        <div class="col">
            <div class="card shadow-sm">
                <img
                        src="assets/b1.png"
                        alt="Exterior"
                        class="square-image border-end">
                <div class="card-body">
                    <h5 class="card-title fw-bold mb-1">Restaurant Name</h5>
                    <p class="text-muted small mb-0">District</p>
                    <p class="text-muted small">Address</p>
                    <div class="d-flex align-items-center justify-content-between">
                        <span class="badge bg-success px-2 py-1">⭐ 4.5</span>
                        <p class="mb-0 text-muted small">8:00 AM - 10:00 PM</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Product Card 2 -->
        <div class="col">
            <div class="card shadow-sm">
                <img
                        src="assets/b1.png"
                        alt="Exterior"
                        class="square-image border-end">
                <div class="card-body">
                    <h5 class="card-title fw-bold mb-1">Restaurant Name</h5>
                    <p class="text-muted small mb-0">District</p>
                    <p class="text-muted small">Address</p>
                    <div class="d-flex align-items-center justify-content-between">
                        <span class="badge bg-success px-2 py-1">⭐ 4.5</span>
                        <p class="mb-0 text-muted small">8:00 AM - 10:00 PM</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Product Card 3 -->
        <div class="col">
            <div class="card shadow-sm">
                <img
                        src="assets/b1.png"
                        alt="Exterior"
                        class="square-image border-end">
                <div class="card-body">
                    <h5 class="card-title fw-bold mb-1">Restaurant Name</h5>
                    <p class="text-muted small mb-0">District</p>
                    <p class="text-muted small">Address</p>
                    <div class="d-flex align-items-center justify-content-between">
                        <span class="badge bg-success px-2 py-1">⭐ 4.5</span>
                        <p class="mb-0 text-muted small">8:00 AM - 10:00 PM</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center mt-4">
        <a href="/restaurants/all" class="btn btn-primary">See All</a>
    </div>
</div>
